<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit sets</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/edit-sets.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <a href="/homepage"><img src="../static/back.svg" alt=" " class="fixed-image"></a>
    <div class="choose">
        <p>{{ language[15][language_id] }}</p>
    </div>
    <form method="post">
    <div class="wrapper">

        {% for i in range(sets|length) %}
            <div class="card" style="width: 18rem;">
                <div class="card-image">
                    <img src="../static/raccoon_reading.png" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{sets[i][2]}}</h5>
                    <p class="card-text">{{sets[i][3]}}</p>
                    <div class="buttons">
                        <button name="edit-button-{{ i }}" href="#" class="btn btn-primary">{{ language[16][language_id] }}</button>
                        <button name="remove-button-{{ i }}" href="#" class="btn btn-primary">{{ language[17][language_id] }}</button>
                    </div>

                </div>
            </div>
        {% endfor %}
        <div class="card" style="width: 18rem;">
            <div class="card-image">
                <img src="../static/new_word.png" class="card-img-top" alt="...">
            </div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <button name="add" class="btn btn-primary">{{ language[23][language_id] }}</button>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
