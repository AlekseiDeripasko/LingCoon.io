<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LingCoon: Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sign_up.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../static/logo.png">

</head>
<body>
<form action="/sign_up" method="post">
        <video autoplay muted loop id="background-video">
            <source src="{{ url_for('static', filename='bg.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img src="../static/logo-page.svg" alt=" " class="fixed-image">
    <h1 id="main-text"><b>Sign</b> <span class="blue-text">Up</span></h1>
    <div class="sign_in_form">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
          </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm password</label>
                <input name="confirm_password" type="password" class="form-control" id="exampleInputPassword1">
              </div>
           <br>
          <button type="submit" class="btn btn-primary btn-submit">Sign Up</button>
            <br><br>
            <p id="sign_up">You have account? <a href="/"> Sign In!</a></p>
        </form>
    </div>

    <script>
// Проверяем, было ли сохранено время в localStorage при предыдущем визите на эту страницу
var savedTime = localStorage.getItem("videoTime");

// Если время было сохранено, устанавливаем его
if(savedTime !== null) {
    var video = document.getElementById("background-video");
    video.currentTime = savedTime;
    localStorage.removeItem("background-video"); // Удаляем время из localStorage, чтобы оно не использовалось повторно
}

// При закрытии страницы сохраняем текущее время видео в localStorage
window.onbeforeunload = function() {
    var video = document.getElementById("background-video");
    var currentTime = video.currentTime;
    localStorage.setItem("videoTime", currentTime);
}


</script>
</form>
</body>
</html>
