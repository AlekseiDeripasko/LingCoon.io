<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LingCoon: Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sign_in.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../static/logo.png">

</head>
<body>
<form action="/" method="post">
        <video autoplay muted loop id="background-video">
            <source src="{{ url_for('static', filename='bg.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img src="../static/logo-page.svg" alt=" " class="fixed-image">
    <h1 id="main-text"><span class="main-text">Ling</span>uaRac<span class="main-text">coon</span></h1>
    <h2 id="main-second-text">Lets learn new words together</h2>
    <div class="sign_in_form">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
          </div>
           <br>
          <button type="submit" class="btn btn-primary btn-submit">Sign In</button>
            <br><br>
            <p id="sign_up">You have not account? <a href="/sign_up"> Sign Up!</a></p>
            <div id="dialogoverlay"></div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <script type="text/javascript">
                    {% for category, message in messages %}
                        alert("{{ message }}");
                    {% endfor %}
                </script>
            {% endif %}
        {% endwith %}

        </form>
    </div>
<script>

var savedTime = localStorage.getItem("videoTime");

if(savedTime !== null) {
    var video = document.getElementById("background-video");
    video.currentTime = savedTime;
    localStorage.removeItem("background-video");
}

window.onbeforeunload = function() {
    var video = document.getElementById("background-video");
    var currentTime = video.currentTime;
    localStorage.setItem("videoTime", currentTime);
};

</script>
</form>
</body>
</html>
