<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/training.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 0%"></div>
    </div>
    <a href="/choose_set"><img src="../static/back.svg" alt=" " class="fixed-image"></a>
    <div class="sign_in_form">
        <input type="hidden" id="total-words" value="{{ total_words }}">
        <h1 id="main-text">{{ language[27][language_id] }}</h1>
        <form id="typing-form" action="/training">
            <input type="hidden" id="correct-translation" value="{{ translation }}">
            <p id="main-second-text">{{ word }}<p>
            <input type="text" id="user-input" name="user_input">
            <br><br>
           <button type="submit" class="btn btn-primary btn-submit" id="submit-button" data-action="check"
                    data-check-text="{{ check_text }}"
                    data-continue-text="{{ continue_text }}"
                    data-check-results-text="{{ check_results_text }}">
                {{ check_text }}
            </button>




        </form>
        <div id="game-over" style="display: none;">
            <p>Game Over!</p>
            <p>Errors: <span id="final-error-count"></span></p>
            <button id="restart-button">Play Again</button>
        </div>
        <p id="result"></p>
        <p style="display: none">Errors: <span id="error-count">{{ error_count }}</span></p>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </div>
</body>
</html>
