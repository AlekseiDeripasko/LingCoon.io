<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editing...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add_set.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../static/logo.png">

</head>
<body>
<form action="/edit-set" method="post">
    <a href="/edit-sets"><img src="../static/back.svg" alt=" " class="fixed-image"></a>
    <h1 id="main-text">{{ language[16][language_id] }} "{{ set[2] }}" {{ language[22][language_id] }}</h1>
    <div class="sign_in_form">

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">{{ language[19][language_id] }}</label>
            <input name="title" type="text" value="{{ set[2] }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">{{ language[20][language_id] }}</label>
            <input name="description" value="{{ set[3] }}" type="text" class="form-control" id="exampleInputPassword1">
          </div>
            <div class="cards">
            {% for i in range(words|length) %}
            <div class="card" style="width: 18rem;">

                <div class="card-body">
                    {% if i == id_word %}
                    	<input name="new-word"  value="{{words[i][2]}}" type="text" class="form-control" id="exampleInputPassword1">
                        <input name="new-translate" value="{{words[i][3]}}" type="text" class="form-control" id="exampleInputPassword1">
                        <button name="save-word-{{ i }}" href="#" class="btn btn-primary">{{ language[18][language_id] }}</button>
                    {% else %}
                        <h5 class="card-title">{{words[i][2]}}</h5>
                        <p class="card-text">{{words[i][3]}}</p>
                        <button name="edit-button-{{ i }}" href="#" class="btn btn-primary">{{ language[16][language_id] }}</button>
                        <button name="remove-button-{{ i }}" href="#" class="btn btn-primary">{{ language[17][language_id] }}</button>
                    {% endif %}

                </div>
            </div>
        {% endfor %}
        {% if add_new %}
            <div class="card" style="width: 18rem;">

                <div class="card-body">

                    	<input name="word"  type="text" class="form-control" id="exampleInputPassword1">
                        <input name="translate"  type="text" class="form-control" id="exampleInputPassword1">
                        <button name="add-word" href="#" class="btn btn-primary">{{ language[21][language_id] }}</button>

                </div>
            </div>
        {% else %}
            <div class="card" style="width: 18rem;">
                <button name="add-button" href="#" class="btn btn-primary">{{ language[21][language_id] }}</button>
         </div>
        {% endif %}
            </div>



    </div>
    <button name="save" href="#" class="btn btn-primary">{{ language[24][language_id] }}</button>
</form>
</body>
</html>
