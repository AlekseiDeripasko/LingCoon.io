<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose set</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/edit-sets.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <a href="/homepage"><img src="../static/back.svg" alt=" " class="fixed-image"></a>
        <div class="choose">
            <p>{{ language[26][language_id] }}</p>
        </div>
    <form action="/choose_set" method="post">
    <div class="wrapper">
        {% for i in range(sets|length) %}
            <div class="card" style="width: 18rem;">
                <div class="card-image">
                    <img src="../static/letter.jpg" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{sets[i][2]}}</h5>
                    <p class="card-text">{{sets[i][3]}}</p>
                    <button name="remove-button-{{ i }}"href="#" class="btn btn-primary">{{ language[25][language_id] }}</button>
                </div>
            </div>
        {% endfor %}
    </div>
    </form>
</body>
</html>
